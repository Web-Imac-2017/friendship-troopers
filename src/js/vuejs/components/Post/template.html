<div class="post">
      <div class="row"> 
        <div class="col-sm-1">
            <div class="avatar">
            <img :src="post.avatar" alt="author avatar" class="avatar">

            </div>
        </div>
        <div class="col-sm-11 post-content">
          <div class="row"> 
            <div class="col-sm-11 left">
              <h1 class="pseudo" v-bind:style="{color : planetData[post.planeteId] }" >{{ post.user }}</h1>
              <small class="date"> {{ post.date + " à " + post.hour }}</small>
            </div>
            <div class="col-sm-1 right connect-buttons contain-img">
              <img src="/assets/images/Options.svg" alt="Options">
            </div>
          </div>
          <div class="row">  
            <div class="col-sm-12">
              <p class="content-block" v-if="!showFullPost"> {{ post.content.slice(0,400) }} </p>
              <p class="content-block" v-else> {{ post.content}} </p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 left"  v-if="post.content.length > 400 && showFullPost == false">
              <button v-on:click="showFullPost = true">Voir plus </button>
            </div>
            <div class="col-sm-10 left"  v-else-if="showFullPost == true">
              <button v-on:click="showFullPost = false">Voir moins </button>
            </div>
            <div class="col-sm-1 connect-buttons contain-img" v-on:click="like">
              <img class="like-icon" src="/assets/images/Like.svg" alt="likes">
              <span> {{ post.likes }} </span>
            </div>
            <div class="col-sm-1 connect-buttons contain-img">
              <img src="/assets/images/Comment.svg" alt="comments"> 
              <span> {{ post.comments.length }} </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 pseudo-button" v-if="post.comments.length > 1" v-on:click="loadMoreComment">
          <p>Charger les commentaires précédents</p>
        </div>
        <div v-for="(comment,index) in post.comments" v-if="index < loadMore" class="col-sm-12">
          <comment :comment="comment"></comment>
        </div>
      </div>
      <div class="row your-comment"> 
        <div class="col-sm-1">
            <div class="avatar">
              <img src="/assets/images/Avatar1.svg" alt="default avatar" class="avatar">
            </div>
        </div>
        <div class="col-sm-11">
          <form class="form-post">
            <textarea rows="3" type="text" placeholder="Votre commentaire"  class="col-sm-11" v-model="newComment"></textarea>
            <img class="col-sm-1" src="./assets/images/validation.svg" v-on:click="publishNewComment">
          </form>
        </div>
      </div>
    </div>
