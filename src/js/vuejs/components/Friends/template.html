<div class="container-fluid friends">
  <navbar></navbar>
  <div class="row">
    <aside class="col-sm-3 col-md-3 col-lg-2">
      <lateral-menu-left></lateral-menu-left>
      <deconnexion class="desktop"></deconnexion>
      <menu-tools class="desktop"></menu-tools>
    </aside>

    <section class="article col-sm-9 col-md-9 col-lg-10 container-transparent container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2 item" v-for="(item, index) in planets" v-on:click="selectPlanet(index)" v-bind:class="{ 'planet-selected' : item.selected }">
          <img class="planet center" :src="item.path" alt="planet">
          <h1 :class=item.type class="text-center">{{ item.name }}</h1>
          <p class="text-center">{{ item.nbFriends }} au total</p>
        </div>
      </div>

        <span class="h-separator center"></span>

      <friend-template :user="user"></friend-template>
    </section>

    <menu-tools class="mobile"></menu-tools>
  </div>
</div>
