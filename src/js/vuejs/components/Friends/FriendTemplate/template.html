  <div>
    <ul class="wrapper friend-list">
      <li class="item" v-for="(friend, index) in user.friends"> 
        	<img class="center" :src="friend.path"> 
	        <h1> {{ friend.name }} </h1>
	        <p class="text-center honorific-title"> {{ friend.badge }} </p>
      </li>
    </ul>
</div>
