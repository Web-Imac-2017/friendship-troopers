 <div class="row no-gutters"> 

    <div class="col-sm-10 col-xs-9 col-lg-10 col-md-10">
      <div class="avatar">
        <router-link :to="{ name: 'User', params: { user: comment.user}}">
          <img :src="comment.avatar" alt="author avatar" class="avatar">
        </router-link>
      </div>
      <div class="user-pseudo">
        <h1 class="pseudo" v-bind:style="{color : planetData[comment.planeteId] }" >
                {{ comment.user }}
        </h1>
        <small class="date"> {{ comment.date + " à " + comment.hour }}</small>
    </div>
    </div>

    <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 right connect-buttons contain-img pseudo-button">
      <img src="/assets/images/Options.svg" alt="Options" title="Option">
    </div>

  </div>





    <div class="row no-gutters">  
      <div class="col-sm-10 col-xs-10 post-content">

        <div class="col-sm-12 col-xs-12">
          <p class="content-block" v-if="!showFullComment"> {{ comment.content.slice(0,50) }} </p>
          <p class="content-block" v-else> {{ comment.content}} </p>
        </div>

         <div class="row" v-if="comment.content.length > 50">
        <div class="col-sm-10 col-xs-10 left"  v-if="comment.content.length > 50 && showFullComment == false">
          <p class="see" v-on:click="showFullComment = true">Voir plus </p>
        </div>
        <div class="col-sm-10 col-xs-10 left"  v-else-if="showFullComment == true">
          <p class="see" v-on:click="showFullComment = false">Voir moins </p>
        </div>
      </div>
    </div>
      </div>
     

  </div>
</div>
