<div class="row"> 
  <div class="col-sm-1">
    <div class="avatar">
      <img :src="comment.avatar" alt="author avatar" class="avatar">
    </div>
  </div>
  <div class="col-sm-11 post-content">
    <div class="row"> 
      <div class="col-sm-11 left">
        <h1 class="pseudo" v-bind:style="{color : planetData[comment.planeteId] }" >{{ comment.user }}</h1>
        <small class="date"> {{ comment.date + " Ã  " + comment.hour }}</small>
      </div>
    <div class="col-sm-1 right connect-buttons contain-img">
      <img src="/assets/images/Options.svg" alt="Options">
    </div>
  </div>
  <div class="row">  
    <div class="col-sm-12">
      <p class="content-block" v-if="!showFullComment"> {{ comment.content.slice(0,400) }} </p>
      <p class="content-block" v-else> {{ comment.content}} </p>
    </div>
  </div>
  <div class="row" v-if="comment.content.length > 400">
   <div class="col-sm-10 left"  v-if="comment.content.length > 400 && showFullComment == false">
      <button v-on:click="showFullComment = true">Voir plus </button>
    </div>
    <div class="col-sm-10 left"  v-else-if="showFullComment == true">
      <button v-on:click="showFullComment = false">Voir moins </button>
    </div>
  </div>
</div>
