<div class="container-fluid">
	<div class="row">
		<aside class="col-sm-3 col-md-3 col-lg-2">
	      <menu-admin></menu-admin>
	    </aside>
	    <section class="article col-sm-9 col-md-9 col-lg-10 container-transparent container">
	    	<div class="row">*
	    		<div class="col-sm-5"><h1>Signalements</h1></div>
	    		<div class="col-sm-5"><p> {{ number }} au total </p>  </div>
			</div>
			<div v-for="posts in reportedPosts" class="row">
				<p v-if="posts.postType" class="left"> Publication signalée pour <span> {{ posts.type}} </span> le {{ posts.date}} à {{ posts.hour}} </p>
				<p v-else class="left"> Commentaire signalé pour <span> {{ posts.type}} </span> le {{ posts.date}} à {{ posts.hour}} </p>
	        	<post-comment :post="posts.post"></post-comment>
	          
				<p> <span>{{posts.nbTimesReported}} fois </span> signalé depuis son inscription ({{ posts.inscriptionDate }}) </p>
				<report-bar> </report-bar>
	        </div>

	    </section>
	</div>
		

</div>
