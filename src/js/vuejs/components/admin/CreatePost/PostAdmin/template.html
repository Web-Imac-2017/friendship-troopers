<div class="post">
	<div class="row"> 
		<div class="col-sm-1">
			<div class="avatar">
				<img :src="post.avatar" alt="author avatar" class="avatar">

			</div>
		</div>
	<div class="col-sm-11 post-content">
		<div class="row"> 
			<div class="col-sm-11 left">
			<h1 class="pseudo" >{{ post.user }}</h1>
			<small class="date"> {{ post.date + " Ã  " + post.hour }}</small>
			</div>
		<div class="col-sm-1 right connect-buttons contain-img">
			<img src="/assets/images/Options.svg" alt="Options">
		</div>
	</div>
	<div class="row">  
		<div class="col-sm-12">
		<p class="content-block"> {{ post.content }} </p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 left">
			<button>Voir plus</button>
		</div>
		<div class="col-sm-1 connect-buttons contain-img">
			<img class="like-icon" src="/assets/images/Like.svg" alt="likes">
			<span> {{ post.likes }} </span>
		</div>
		<div class="col-sm-1 connect-buttons contain-img">
			<img src="/assets/images/Comment.svg" alt="comments"> 
			<span> {{ post.comments.length }}</span>
		</div>
	</div>
</div>
