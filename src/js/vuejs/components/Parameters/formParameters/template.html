<form class="form post container-colored" v-on:submit.prevent.stop="">
    <div class="row">
      <div class="col-sm-6">
        <p>Modifier votre avatar</p>
        <img :src="user.avatar">
        <a v-on:click="showAvatars">Choisir un nouvel avatar</a>
        <div v-if="imgDiv">
          <ul v-for="option in initialUser.avatarPathTab">
            <li>
              <input type="radio" :value="option" v-model="user.avatar">
              <label for=""><img :src="option"></label>
            </li><br>
          </ul>
          
        </div>
      </div>
      <div class="col-sm-6">
        <p>Modifier votre titre</p>
        <select v-model="user.title">
          <option v-for="option in initialUser.titleTab">
            {{ option }}
          </option>
        </select>
      </div>
    </div>
    <p>Modifier votre adresse mail</p>
    <div class="row">
      <div class="col-sm-2">
        <label for="">Adresse mail</label>
      </div>
      <div class="col-sm-10">
        <input maxlength="255" type="email" :placeholder="user.mail" v-model="user.mail" name='mail'>
        <div v-if="falseMail"><slot name="errorMail"></slot></div>
      </div>
    </div>
    <p>Modifier votre mot de passe</p>
    <div class="row">
      <div class="col-sm-2">
        <label for="">Nouveau</label>
      </div>
      <div class="col-sm-10">
        <input maxlength="255" type="password" v-model="user.password" name='password'>
        <div v-if="lowPassword"><slot name="errorLowPassword"></slot></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label for="">Répéter nouveau</label>
      </div>
      <div class="col-sm-10">
        <input maxlength="255" type="password" v-model="user.passwordChecked">
        <div v-if="falsePassword"><slot name="errorPassword"></slot></div>
      </div>
    </div>
    <div class="row">
      <button v-on:click="goBack">Annuler</button>
      <button v-on:click="save">Enregistrer</button>
    </div>
    <div>A Envoyer au back : mail : {{ finalUser.mail }}, mdp : {{ finalUser.password }}, avatar : {{ finalUser.avatar }}, title : {{ finalUser.title }} </div>
  </form>
