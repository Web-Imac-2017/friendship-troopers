<div>
<navbar></navbar>  
<div class="container-fluid">
    <div class="row">
      <aside class="col-sm-2">
        <lateral-menu-left></lateral-menu-left>
        <menu-tools></menu-tools>
      </aside>
      <section class="col-sm-8 container-transparent user">
        <div class="container-colored">
          <div class="row profil">
            <div class="col-sm-2">
              <img :src="user.userAvatar" class="user-avatar">
            </div>
            <div class="col-sm-7">
              <p v-if="myself"> Mon profil </p>
              <p v-else> Profil de {{ user.username }} </p>
              <p class="honorific-title"> {{ user.userBadge }} </p>
              <p class="green" v-if="user.points < 2"> {{ user.points }} point </p>
              <p class="green" v-else> {{ user.points }} points </p>
            </div>
            <div class="col-sm-1 border-right"></div>
            <div class="col-sm-2 ">
              <img :src="user.userPlanet.path" class="planet"> 
              <p class="center"> {{ user.userPlanet.name }} </p>
            </div>
          </div>
        
        <option-bar :myself="myself"></option-bar>
 
        <statistics :user="user"></statistics>
        <button v-on:click="profilType"> (debug) Profil change from public to private</button>  
        </div>
        <page-nav></page-nav>
        <post :post="post"></post> 

      </section>
      <div class="col-sm-2">
         <lateral-menu-right></lateral-menu-right>
      </div>
    </div>
  </div>
</div>
