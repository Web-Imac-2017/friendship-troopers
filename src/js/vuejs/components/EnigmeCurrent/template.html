<div class="container-fluid">
    <div class="row">
      <aside class="col-sm-2">
        <lateral-menu-left></lateral-menu-left>
        <menu-tools></menu-tools>
      </aside>
      <section class="article col-sm-8">
      	<h1> Résoudre une nouvelle enigme </h1>
        <div class="row container-colored">
          <form class="form-enigme">
          	<label for="level_enigme"> Niveau de l'enigme </label>

			<input type="radio" name="level" value="debutant"> <img src="www/assets/images/Avatar1.svg" alt="default avatar" class="avatar"> Débutant <br>
  			<input type="radio" name="level" value="amateur"> <img src="www/assets/images/Avatar1.svg" alt="default avatar" class="avatar"> Amateur<br>
  			<input type="radio" name="level" value="expert"> <img src="www/assets/images/Avatar1.svg" alt="default avatar" class="avatar"> Expert <br>
  			<input type="radio" name="level" value="every_level"> <img src="www/assets/images/Avatar1.svg" alt="default avatar" class="avatar"> Tous niveaux <br>

			<div class="col-sm-5">
				<label for="game_mode"> Mode de jeu</label>
	          
				<input type="radio" name="game-mode" value="debutant"> <img src="www/assets/images/Avatar1.svg" alt="default avatar" class="avatar"> Solo <br>
	  			<input type="radio" name="game-mode" value="amateur"> <img src="www/assets/images/Avatar1.svg" alt="default avatar" class="avatar"> Multijoueurs <br>
  			</div>
  			<div class="col-sm-5">
  				<label for="invite-friend"> Inviter un ami </label>
  				<p> Seuls les amis actuellement en ligne peuvent être invités </p>
  				<label for="friends-online"> Pseudo </label>
  				<select name="friends-online" size="1">
  					<option v-for="friends in friendsOnline"> {{ friends }} </option>
  				</select>

  			</div>
        </div>
        
      </section>
      <div class="col-sm-2">
         <lateral-menu-right></lateral-menu-right>
      </div>
    </div>
  </div>
